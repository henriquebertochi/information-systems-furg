<!DOCTYPE html>
<html lang="pt_br">

<head>

    <title>Tabela Complexa</title>
    <link rel="stylesheet" href="a.css">
</head>

<body>

        </tr>

            <td rowspan="2" class="imp">C9</td>
            <td colspan="2" class="par">C10</td>

        </tr>
        <tr>
            <td colspan="2" class="par">C12</td>
            <td class="imp">C13</td>
        </tr>
        <tr>

</html>
