<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes</title>
    <style>
        p.serif {
            font-family: "Times New Roman", Times, serif;
        }

        p.sansserif {
            font-family: "Arial", Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Famílias de Fontes => CSS</h1>
    <p class="serif">Este parágrafo é de classe SERIF - FONTE: Times New Roman.</p>
    <p class="sansserif">Este parágrafo é da classe SANS-SERIF - FONTE: Arial.</p>
</body>

</html>
