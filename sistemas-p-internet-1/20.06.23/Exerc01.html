<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <style>
        h1 {
            color: red;
            text-align: center;
        }

        h2 {
            color: blue;
            text-align: left;
        }

        p {
            background-color: lightgray;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>CSS - Cascading Style Sheets</h1>
    <h2>Introdução</h2>
    <p>Cascading Style Sheets é uma linguagem de estilo utilizada para definir a apresentação de documentos escritos em
        HTML.</p>
    <p>Seu principal benefício é prover a separação entre o formato e o conteúdo de um documento.</p>
</body>

</html>
