<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <style>
        h1 {
            color: orchid;
            text-align: center;
        }

        h2 {
            color: blue;
            text-align: left;
        }

        #style1 {
            color: red;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>CSS - Cascading Style Sheets</h1>
    <h2>Introdução</h2>
    <p id="style1">Cascading Style Sheets:</p>
    <p>linguagem de estilo utilizada para definir a apresentação de documentos escritos em HTML.</p>
    <p id="style1">Principal benefício</p>
    <p>Prover a separação entre o formato e o conteúdo de um documento.</p>
</body>

</html>
