<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Colspan Rowspan</title>
</head>

<body>
    <table border="1" align="center">
        <tr>
            <td rowspan="4" colspan="2" align="center">A</td>
        </tr>
        <tr>
            <td rowspan='2' colspan="2" align="center">B</td>
            <td>E</td>
        </tr>
        <tr>
            <td>F</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
            <td>G</td>
        </tr>
        <tr>
            <td rowspan='2' colspan="3" align="center">H</td>
            <td colspan="2" align="center">I</td>
        </tr>
        <tr>
            <td colspan="2" align="center">J</td>
        </tr>
        <tr>
            <td>L</td>
            <td>M</td>
            <td>N</td>
            <td rowspan="3">O</td>
            <td>P</td>
        </tr>
        <tr>
            <td rowspan="2">Q</td>
            <td rowspan="2">R</td>
            <td rowspan="2">S</td>
            <td>T</td>
        </tr>
        <tr>
            <td>U</td>
        </tr>
    </table>
</body>

</html>
